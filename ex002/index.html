<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no par de &lt;p&gt; e &lt;/p&gt;
    </p>    
    <p>Se você precisar quebrar a linha em algum lugar como esse <br> pode usar a tag &lt;br&gt;</p>
    <p>Vamos colocar alguns simbolos: 
        &copy;
        &sigma;
        &real;
        &reg;
        &trade;
        &UpArrow;
        &DownArrow;

    </p>
    <p>Vamos colocar alguns emoji:
        &#x1F596;
        &#x1F913;

    </p>
</body>
</html>
