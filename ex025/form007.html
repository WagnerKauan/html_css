<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iestado">Estado </label>
            <select name="estadao" id="iestado">
                <option value="SP"> São Paulo</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="MG"> Minas Gerais</option>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão </label>
            <input type="text" name="prof" id="iprof" list="lista_prof">
            <datalist id="lista_prof">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="Mensagem" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
