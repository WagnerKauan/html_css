<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table{
            margin: auto;
            border-collapse: collapse;
            height: 400px;
            width: 400px;
            
        }

        table td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td> <!-- celula-->
            <td>B1</td><!-- celula-->
            <td>C1</td><!-- celula-->
        </tr>
        
        <tr><!--segunda linha-->

            <td>A2</td><!-- celula-->
            <td>B2</td><!-- celula-->
            <td>C2</td><!-- celula-->
        </tr>

        <tr><!--terceira linha-->

            <td>A3</td><!-- celula-->
            <td>B3</td><!-- celula-->
            <td>C3</td><!-- celula-->
        </tr>

        <tr> <!--quarta linha-->

            <td>A4</td><!-- celula-->
            <td>B4</td><!-- celula-->
            <td>C4</td><!-- celula-->
        </tr>
    </table>
</body>
</html>
